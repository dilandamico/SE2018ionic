<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list insert>

    <ion-item>
      <ion-label>email      </ion-label>
        <ion-input type = "email" #email>      
        </ion-input>
    </ion-item>

    <ion-item>
        <ion-label>password         </ion-label>
          <ion-input type = "password" #password>      
          </ion-input>
    </ion-item>

  </ion-list>
  <button ion-button full color='light' (click)="signInUser()">Sign In</button>

</ion-content>
