

<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Studente
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="studente">
      <ion-segment-button value="registrastudente">
        Registra Studente
      </ion-segment-button>
      <ion-segment-button value="modificastudente">
        Modifica Studente
      </ion-segment-button>
      <ion-segment-button value="cancellastudente">
        Cancella Studente
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="studente">
    <ion-list *ngSwitchCase="'registrastudente'">
          <ion-item>
            <ion-label>name      </ion-label>
              <ion-input type = "text" #name>      
              </ion-input>
          </ion-item>

          <ion-item>
              <ion-label>surname         </ion-label>
                <ion-input type = "text" #surname>      
                </ion-input>

          </ion-item>
          <ion-item>
            <ion-label>email         </ion-label>
              <ion-input type = "email" #email>      
              </ion-input>
          </ion-item>

          <ion-item>
            <ion-label>password         </ion-label>
              <ion-input type = "password" #password>      
              </ion-input>
          </ion-item>

          <ion-item>
            <ion-label>data         </ion-label>
              <ion-input type = "date" data-ng-pattern="YYYY-MM-DD" #data>      
              </ion-input>
          </ion-item>

          <ion-item>
            <ion-label>matricola         </ion-label>
              <ion-input type = "number" #matricola>      
              </ion-input>
          </ion-item>

          <ion-item>
            <ion-label>indirizzo         </ion-label>
              <ion-input type = "text" #indirizzo>      
              </ion-input>
          </ion-item>

          <ion-item>
            <ion-label>idcorso         </ion-label>
              <ion-input type = "number" #idcorso>      
              </ion-input>
          </ion-item>
          
        <button ion-button full color='light' (click)="addStudente(name.value,surname.value,email.value,password.value,data.value,indirizzo.value,matricola.value, idcorso.value)">Registra studente</button>
    </ion-list>

    <ion-list *ngSwitchCase="'modificastudente'">
        <ion-item>
            <ion-label>id         </ion-label>
              <ion-input type = "number" #id>      
              </ion-input>
          </ion-item>
          <ion-item>
              <ion-label>name      </ion-label>
                <ion-input type = "text" #name>      
                </ion-input>
            </ion-item>
  
            <ion-item>
                <ion-label>surname         </ion-label>
                  <ion-input type = "text" #surname>      
                  </ion-input>
            </ion-item>
            <button ion-button full color='light' (click)="studenteById(id.value)">Cerca studente</button>
            <ion-item>
                <ion-list>
                    <ion-list-header>
                      studente
                    </ion-list-header>
                    <a ion-item (click)="openModal({charNum: 0})" *ngFor="let s of studenti">
                      <h3>{{s.name}}</h3>
                      <h3>{{s.surname}}</h3>
                    </a>
                  </ion-list>
                </ion-item>
            </ion-list>

      <ion-list *ngSwitchCase="'cancellastudente'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-kitten-1.jpg">
            </ion-thumbnail>
            <h2>Luna</h2>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-kitten-3.jpg">
            </ion-thumbnail>
            <h2>Milo</h2>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-kitten-4.jpg">
            </ion-thumbnail>
            <h2>Bandit</h2>
          </ion-item>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="assets/img/thumbnail-kitten-2.jpg">
            </ion-thumbnail>
            <h2>Nala</h2>
          </ion-item>
        </ion-list>
  </div>
</ion-content>
